<div class="container">
    <div>
   <h3>Update product</h3>

    </div>
    <form>
      <div class="form-group col-sm-6 col-md-4 col-lg-4">
        <label for="nom">Name*</label>
        <input type="text" class="form-control" [(ngModel)]="currentProduit.name" name="nomProduit">
      </div>   
      <div class="form-group col-sm-6 col-md-4 col-lg-4">
        <label for="category">Type *</label>
        <select   class="form-control" [(ngModel)]="currentProduit.id_type" name="category"id="category">
          <option value="">----------</option>
          <option *ngFor="let type of types" value="{{type.idType}}">{{type.name}}</option>
         
        </select>
      </div>
    <div class="mt-2">

    <button type ="submit" class="btn btn-primary" (click)="update()">Save</button>
    
    <button type ="submit" class="btn btn-danger"  [routerLink]="['/products']">Cancel</button>
</div>
    </form>

</div>
