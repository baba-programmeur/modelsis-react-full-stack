<div class="container">
    <h2>Add Product</h2>
    <form ngform="submit">
        <div class="form-group col-sm-6 col-md-4 col-lg-4">
          <label for="nomProduit">Name *</label>
          <input type="text" name="nomProduit" required [(ngModel)]="nouveauProduit.name" class="form-control" id="nomProduit">  
      </div>
      <div class="form-group col-sm-6 col-md-4 col-lg-4">
        <label for="category">Type *</label>
        <select   class="form-control" [(ngModel)]="nouveauProduit.id_type" name="category"id="category">
          <option value="">----------</option>
          <option *ngFor="let type of types" value="{{type.idType}}">{{type.name}}</option>
         
        </select>
      </div>

        <div class="mt-2">
        </div>
        <button type="submit" class="btn btn-success" (click)="ajoutProduit()">Save </button>
       
        <button type="submit" class="btn btn-danger" [routerLink]="['/products']">Cancel</button>

      <div class="ms" >
    
      </div>
      </form>
    
    </div>
